<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>
		<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
		</p>
		<script>
			// 1. Вводимо необхідні дані
			let productPrice = parseFloat(prompt('Введіть ціну товару', 'грн'))
			let moneyQuantity = parseFloat(prompt('Введіть кількість грошей', 'од'))
			const loteryPrice = 4

			// 2. Робимо обчислення та виводимо результат
			
			if (moneyQuantity >= productPrice)
			document.write(`
			<p>Купіть лотерейний квиток за ${loteryPrice}</p>
			`)
			else
			document.write(`
			<p>На жаль, Ви не можете здійснити покупку</p>
			`)
		</script>
	</body>
</html>
