<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4 </h1>
		<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
		</p>
		<script>
			// 1. Вводимо необхідні дані
			let length = parseFloat(prompt('введіть довжину в сантимертрах', 'см'))
			// 2. Робимо обчислення
			let metrLength = parseFloat(length/100)
			let kmLength = parseFloat(metrLength/1000)
			// 3. Виводимо результат
			document.write(`
			<p class="metr">Довжина складе ${metrLength} м</p>
			<p class="kilometr">Довжина складе ${kmLength} км</p>
			`)
		</script>
	</body>
</html>
