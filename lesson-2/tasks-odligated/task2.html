<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>
		<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</p>
		<script>
			// 1. Вводимо необхідні дані
			let birthYear = parseInt(prompt('Введіть Ваш рік народження', 'xxxx'))
			const CURRENT_YEAR = 2023
			// 2. Робимо обчислення
			let currentAge = CURRENT_YEAR - birthYear
			// 3. Виводимо результат
			document.write(`
			<div class="current-year">Ваш вік скаладає ${currentAge} років</div>
			`)
		</script>
	</body>
</html>
