<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 0</h1>
		<p>Обчислити значення виразів: <br>
			1) S1 = a+12+b <br>
			2) S2 = sqrt((a+b) / 2 * a) <br>
			3) S3 = cbrt((a+b) * c) <br>
			4) S4=sin(a /(-b))
		</p>
		<script>
			// 1. Вводимо необхідні дані
			let a = parseFloat(prompt('введіть число', '0'))
			let b = parseFloat(prompt('введіть число', '0'))
			let c = parseFloat(prompt('введіть число', '0'))
			// 2. Робимо обчислення
			let S1 = a + 12 + b
			let S2 = Math.sqrt((a + b)/(2*a))
			let S3 = Math.cbrt((a + b) * c)
			let S4 = Math.sin(a / (-b)) 
			// 3. Виводимо результат

			document.write(`
			S1 = ${S1} <br>
			S2 = ${S2} <br>
			S3 = ${S3} <br>
			S4 = ${S4}
				`)
		</script>
	</body>
</html>
