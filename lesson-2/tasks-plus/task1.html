<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>
		<p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.</p>
		<script>
			// 1. Вводимо необхідні дані
			let screenWidth = parseInt(prompt('введіть Вашу ширину екрану', 'px'))
			let elementQuantity = parseInt(prompt('введіть кількість елементів в рядку', 'шт'))
			// 2. Робимо обчислення
			let elementWidth = parseFloat(screenWidth / elementQuantity).toFixed(3)
			// 3. Виводимо результат

			document.write(`
			<p class="element-width">ширина кожного елементу складе ${elementWidth}px</p>
			`)
		</script>

	</body>
</html>
